<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator</h1>
      <div class="input input1">
        <input id="input1" type="number" placeholder="Angka Pertama" />
      </div>
      <div class="input input2">
        <input id="input2" type="number " placeholder="Angka Kedua" />
      </div>
      <div class="hasil">
        <span id="result">Hasil</span>
      </div>
      <div class="button-container">
        <button id="tambah">+</button>
        <button id="kurang">-</button>
        <button id="kali">x</button>
        <button id="bagi">รท</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
